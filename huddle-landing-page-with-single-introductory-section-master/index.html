<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="The logo of Huddle">
    <div class="wrapper">
      <img class="hero-image" src="images/illustration-mockups.svg" alt="A mockup of images of a website in desktop and mobile view">
      <div class="content__container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
    <div class="social__icons__container">
      <span class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </span>
      <span class="icon">
        <i class="fa-brands fa-twitter"></i>
      </span>
      <span class="icon">
        <i class="fa-brands fa-instagram"></i>
      </span>
    </div>
  </main>
  
</body>
</html>
