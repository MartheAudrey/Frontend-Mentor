<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h1 class="sr-only">A responsive results summary component</h1>
    <article>
      <div class="score__container">
        <p>Your Result</p>
        <div class="note__container">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="aptitudes__container">
        <h3>Summary</h3>
        <div class= "grid-flow">
          <div class="reaction__section aptitude">
            <div class="description">
              <img src="assets/images/icon-reaction.svg" alt="An icon with the shape of a thunder">
              <h4>Reaction</h4>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="memory__section aptitude">
            <div class="description">
              <img src="assets/images/icon-memory.svg" alt="An icon of the brain">
              <h4>Memory</h4>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal__section aptitude">
            <div class="description">
              <img src="assets/images/icon-verbal.svg" alt="">
              <h4>Verbal</h4>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual__section aptitude">
            <div class="description">
              <img src="assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </article>
  </main>
</body>
</html>
